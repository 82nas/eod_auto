<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>작업</title><style>body{font-family:sans-serif;line-height:1.6;padding:20px;max-width:800px;margin:auto;color:#333}h1,h2{border-bottom:1px solid #eee;padding-bottom:.3em;margin-top:1.5em;margin-bottom:1em}h1{font-size:2em}h2{font-size:1.5em}ul,ol{padding-left:2em}li{margin-bottom:.5em}code{background-color:#f0f0f0;padding:.2em .4em;border-radius:3px;font-family:monospace;font-size:.9em}pre{background-color:#f5f5f5;padding:1em;border-radius:4px;overflow-x:auto}pre code{background-color:transparent;padding:0;border-radius:0}blockquote{border-left:4px solid #ccc;padding-left:1em;color:#666;margin-left:0}table{border-collapse:collapse;width:100%;margin-bottom:1em}th,td{border:1px solid #ddd;padding:8px;text-align:left}th{background-color:#f2f2f2}</style></head><body><h1>작업</h1>

</ul>

<ul>

</ul>

<ul>
<li>작업의 목표를 설정했습니다.</li>
<li>작업의 진행 방향을 정했습니다.</li>
</ul>

<h2>결과</h2>

<ul>
<li>작업의 결과는 없습니다.</li>
<li>작업이 완료되면 결과를 작성할 것입니다.</li>
</ul>

<h2>다음할일</h2>

<ul>
<li>작업을 완료하여 다음 할 일에 대한 계획을 세웁니다.</li>
</ul>

<p>없음</p>
